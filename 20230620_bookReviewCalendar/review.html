<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Calendar - review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/navstyle.css">
    <link rel="stylesheet" href="css/review.css">
</head>
<body>
    <header>
        <nav class="nav container">
            <a href="" class="nav-logo">    <!--아이콘-->
                <i class="bi bi-book"></i>
            </a>

            <ul class="nav-list">           <!--메뉴-->
                <li class="nav-item"><a href="" class="nav-link">책장</a></li>
                <li class="nav-item"><a href="" class="nav-link">리뷰</a></li>
                <li class="nav-item"><a href="" class="nav-link">캘린더</a></li>
            </ul>
            
            <div class="nav-toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav> <!--//띄어쓰기로 구분-->
    </header>

    <main id="review">
        <div class="image-info-groups container">
            <div class="book-image">
                .book-image
            </div>
            <div class="info-groups container">
                <div class="info-group container">
                    <div class="info container">
                        <div class="title label">
                            .title label
                        </div>
                        <div class="title">
                            .title
                        </div>
                    </div>
                    <div class="info container">
                        <div class="author label">
                            .author label
                        </div>
                        <div class="author">
                            .author
                        </div>
                    </div>
                </div>
                <div class="info-group container">
                    <div class="info container">
                        <div class="publisher label">
                            .publisher label
                        </div>
                        <div class="publisher">
                            .publisher
                        </div>
                    </div>
                    <div class="info container">
                        <div class="read-date label">
                            .read-date label
                        </div>
                        <div class="read-date">
                            .read-date
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="reviews container">
            <div class="review container">
                <div class="synopsis label">
                    .synopsis label
                </div>
                <div class="synopsis">
                    .synopsis
                </div>
            </div>
            <div class="review container">
                <div class="phrase label">
                    .phrase label
                </div>
                <div class="phrase">
                    .phrase
                </div>
            </div>
        </div>
    </main>
    

    <script src="js/nav.js"></script>
    <script src="js/data.js"></script>
    <script src="js/review.js"></script>
</body>
</body>
</html>
